[dependencies]
rand = "0.8.5"
reqwest = {version = "0.11", features = ["blocking"]}
rusqlite = {version = "0.25", features = ["bundled"]}
serde = {version = "1.0.147", features = ["derive"]}
serde_json = "1.0"
lazy-regex = "2.3.1"
regex = "1.5"
itertools = "0.10.5"
log = "0.4.17"
log4rs = {version = "1.2.0", features = ["rolling_file_appender", "compound_policy", "size_trigger", "fixed_window_roller"]}
petgraph = "0.6.2"
rand_chacha = "0.3.1"
thiserror = "1.0.38"

[lib]
name = "sapt"
path = "src/lib/lib.rs"

[[bin]]
name = "sapdb_init"
path = "src/lib/main.rs"

[package]
name = "sapt"
version = "0.1.0"
edition = "2021"
